<!DOCTYPE html>
<html>
<head>
  <title>Cloudboard</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
  <header class="container">
    <div class="content">
      <div id="status-container" class="disconnected">
        <div class="status-msg disconnected">
          Disconnected
        </div>
        <div class="status-msg error">
          Error
        </div>
        <div class="status-msg connected">
          <i class="ion-wifi"></i>
          Connected
        </div>
      </div>
    </div>
    <div class="content brand">
      <h1>Cloudboard</h1>
    </div>
  </header>
  <div id="edit-container" class="container">
    <h3>Just type...</h3>
    <p id="edit-paragraph" class="content">
      <span id="content-before">&nbsp;</span>
      <span id="content-editable" contentEditable="true"></span>
      <span id="content-after">&nbsp;</span>
    </p>
  </div>
  <footer class="container">
    <div class="content">
      <p class="copyright">Copyright (c) 2015 Cloudboard.</p>
    </div>
  </footer>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
